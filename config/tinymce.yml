  theme_advanced_buttons3_add:
    - tablecontrols
  plugins:
    - table

alternate:
  theme_advanced_toolbar_location: top
  theme_advanced_toolbar_align: left
  theme_advanced_statusbar_location: bottom
  theme_advanced_resizing: false
  plugins:
    - safari
    - pagebreak
    - style
    - layer
    - table
    - advhr
    - advimage
    - emotions
    - preview
    - media
    - contextmenu
    - paste
    - directionality
    - noneditable
    - visualchars
    - nonbreaking
    - xhtmlxtras
    - template
    - fullscreen
    - uploadimage
  theme_advanced_buttons1_add:
    - bold
    - italic
    - underline
    - strikethrough
    - justifyleft
    - justifycenter
    - justifyright
    - justifyfull
    - formatselect
    - fontselect
    - fontsizeselect
  theme_advanced_buttons2_add:
    - cut
    - copy
    - paste
    - pastetext
    - pasteword
    - bullist
    - numlist
    - outdent
    - indent
    - blockquote
    - undo
    - redo
    - image
    - preview
    - forecolor
    - backcolor
  theme_advanced_buttons3_add:
    - tablecontrols
    - hr
    - removeformat
    - visualaid
    - sub
    - sup
    - charmap
    - emotions
    - media
    - advhr
    - fullscreen
    - uploadimage
